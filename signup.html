    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --gradient-start: #2C3E50;
            --gradient-end: #1a2530;
        }

        body {
            background-color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .left-side::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.05) 0%, rgba(46, 204, 113, 0.05) 100%);
            animation: gradientFlow 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientFlow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .right-side {
            flex: 1;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .flowing-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(20px);
            animation: floatShape 8s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 20%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 70%;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 60%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            animation-delay: 4s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            50% {
                transform: translate(20px, -20px) rotate(180deg) scale(1.1);
            }
        }

        .right-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FFFFFF;
        }

        .right-content h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .right-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .payment-icons {
            display: flex;
            gap: 2.5rem;
            margin-top: 3rem;
            justify-content: center;
        }

        .payment-icon {
            font-size: 2.5rem;
            color: #FFFFFF;
            opacity: 0.8;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .payment-icon:hover {
            opacity: 1;
            transform: translateY(-10px);
        }

        .payment-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.4s ease;
        }

        .payment-icon:hover::after {
            transform: scale(1.5);
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(44, 62, 80, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(44, 62, 80, 0.1);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 3.2rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--secondary-color);
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--primary-color);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--primary-color);
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .terms-checkbox input[type="checkbox"]:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .terms-checkbox input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .signup-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-color);
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
            }
            
            .left-side, .right-side {
                flex: none;
                height: 50vh;
            }

            .right-content h2 {
                font-size: 2.5rem;
            }

            .payment-icons {
                gap: 2rem;
            }
        }
    </style>

    <div class="split-container">
        <div class="left-side">
            <div class="signup-container">
                <div class="logo">
                    <h1>Connect to Halaxa</h1>
                    <p>Create your account</p>
                </div>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        <div class="error-message" id="fullnameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="password-toggle fas fa-eye" id="passwordToggle"></i>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <i class="password-toggle fas fa-eye" id="confirmPasswordToggle"></i>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms of Service Of Halaxa</label>

        <div class="right-side">

                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="right-content">
                <h2>Join Halaxa</h2>
                <p>Start your journey with the most advanced crypto payment processing platform. Experience secure, instant, and seamless transactions for your business.</p>
                <div class="payment-icons">
                    <i class="fas fa-user-shield payment-icon"></i>
                    <i class="fas fa-chart-line payment-icon"></i>
                    <i class="fas fa-globe payment-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.classList.toggle('fa-eye');
            confirmPasswordToggle.classList.toggle('fa-eye-slash');
        });

        const BACKEND_URL = 'https://halaxa-backend.onrender.com';

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const generalError = document.getElementById('generalError');
            
            // Clear previous errors
            generalError.style.display = 'none';
            
            if (password !== confirmPassword) {
                generalError.style.display = 'block';
                generalError.textContent = 'Passwords do not match';
                return;
            }

            // Split full name into first and last name
            const nameParts = fullName.trim().split(' ');
            const first_name = nameParts[0];
            const last_name = nameParts.slice(1).join(' ') || ''; // Handle single name case
            
            try {
                console.log('Testing backend connection...');
                const testResponse = await fetch(`${BACKEND_URL}/test`);
                const testData = await testResponse.json();
                console.log('Backend test response:', testData);

                console.log('Starting registration...');
                console.log('Sending data:', { email, first_name, last_name });
                
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name,
                        last_name
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store tokens
                if (data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                }
                if (data.refreshToken) {
                    localStorage.setItem('refreshToken', data.refreshToken);
                }

                // Redirect to login
                window.location.href = './login.html';

            } catch (error) {
                console.error('Registration error:', error);
                generalError.style.display = 'block';
                generalError.textContent = error.message || 'Registration failed. Please try again.';
            }
        });
    </script>
