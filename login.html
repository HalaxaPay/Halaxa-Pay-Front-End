<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Halaxa - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Satoshi', sans-serif;
    }

    :root {
        /* Exact Dashboard Theme Colors */
        --bg-primary: #fafbfc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f8fffe;
        
        --text-primary: #1a1d29;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        
        --border-light: #e5f3f0;
        --border-medium: #d1f2eb;
        
        --accent-primary: #2ECC71;
        --accent-secondary: #059669;
        --accent-blue: #3498DB;
        --accent-blue-light: #85C1E9;
        --accent-light: #d1fae5;
        --accent-ultra-light: #ecfdf5;
        --accent-blue-ultra-light: #EBF5FB;
        
        --gradient-primary: linear-gradient(135deg, #2ECC71 0%, #34d399 50%, #ffffff 100%);
        --gradient-blue-primary: linear-gradient(135deg, #3498DB 0%, #85C1E9 50%, #ffffff 100%);
        --gradient-mixed: linear-gradient(135deg, #2ECC71 0%, #3498DB 50%, #34d399 100%);
        --gradient-secondary: linear-gradient(135deg, #ecfdf5 0%, #ffffff 50%, #f0fdf4 100%);
        --gradient-blue-secondary: linear-gradient(135deg, #EBF5FB 0%, #ffffff 50%, #F8FBFF 100%);
        --gradient-mixed-secondary: linear-gradient(135deg, #ecfdf5 0%, #EBF5FB 30%, #ffffff 70%, #f0fdf4 100%);
        --gradient-shine: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
        --gradient-shine-mixed: linear-gradient(135deg, transparent 0%, rgba(16, 185, 129, 0.1) 25%, rgba(52, 152, 219, 0.1) 75%, transparent 100%);
        
        --sidebar-bg: #ffffff;
        --sidebar-text: #6b7280;
        --sidebar-text-active: #2ECC71;
        --sidebar-hover: #f0fdf4;
        --sidebar-active: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        
        --shadow-xs: 0 1px 2px 0 rgba(16, 185, 129, 0.05);
        --shadow-sm: 0 1px 3px 0 rgba(16, 185, 129, 0.1), 0 1px 2px 0 rgba(16, 185, 129, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(16, 185, 129, 0.1), 0 2px 4px -1px rgba(16, 185, 129, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(16, 185, 129, 0.1), 0 4px 6px -2px rgba(16, 185, 129, 0.05);
        --shadow-glow: 0 0 20px rgba(16, 185, 129, 0.15);
        
        --font-primary: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-10: 2.5rem;
        --space-12: 3rem;
        --space-16: 4rem;
        
        --radius-sm: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;
    }

    body {
        background: var(--bg-primary);
        min-height: 100dvh;
        display: flex;
        width: 100%;
        height: 100dvh;
        margin: 0;
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
        font-family: var(--font-primary);
        padding-bottom: env(safe-area-inset-bottom);
    }

    /* Dashboard-style animated background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(167, 243, 208, 0.1) 0%, transparent 50%);
        animation: backgroundFlow 20s ease-in-out infinite;
        z-index: -2;
    }

    @keyframes backgroundFlow {
        0%, 100% { 
            transform: scale(1) rotate(0deg);
            opacity: 0.5;
        }
        50% { 
            transform: scale(1.1) rotate(180deg);
            opacity: 0.8;
        }
    }

    /* Floating particles like dashboard */
    .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent-primary);
        border-radius: 50%;
        opacity: 0.3;
        animation: floatParticle 15s infinite linear;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

    @keyframes floatParticle {
        0% {
            transform: translateY(100vh) scale(0);
            opacity: 0;
        }
        10% {
            opacity: 0.3;
            transform: scale(1);
        }
        90% {
            opacity: 0.3;
        }
        100% {
            transform: translateY(-100vh) scale(0);
            opacity: 0;
        }
    }

    .split-container {
        display: flex;
        width: 100%;
        min-height: 100dvh;
        height: auto;
        position: relative;
        z-index: 1;
    }

    .left-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--space-8);
        position: relative;
        background: var(--gradient-mixed-secondary);
        backdrop-filter: blur(20px);
    }

    .left-side::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--gradient-shine-mixed);
        opacity: 0;
        animation: shimmerFlow 4s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes shimmerFlow {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.3; }
    }

    .right-side {
        flex: 1;
        background: var(--gradient-mixed);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: var(--space-8);
        position: relative;
        overflow: hidden;
    }

    .flowing-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        animation: floatShape 15s infinite ease-in-out;
        opacity: 0.4;
    }

    .shape:nth-child(1) {
        width: 500px;
        height: 500px;
        top: 5%;
        left: 5%;
        background: radial-gradient(circle, rgba(46, 204, 113, 0.6), rgba(16, 185, 129, 0.3));
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 400px;
        height: 400px;
        top: 40%;
        left: 50%;
        background: radial-gradient(circle, rgba(52, 152, 219, 0.6), rgba(133, 193, 233, 0.3));
        animation-delay: 5s;
    }

    .shape:nth-child(3) {
        width: 300px;
        height: 300px;
        top: 15%;
        left: 60%;
        background: radial-gradient(circle, rgba(167, 243, 208, 0.6), rgba(209, 250, 229, 0.3));
        animation-delay: 10s;
    }

    .shape:nth-child(4) {
        width: 200px;
        height: 200px;
        top: 65%;
        left: 15%;
        background: radial-gradient(circle, rgba(52, 211, 153, 0.6), rgba(110, 231, 183, 0.3));
        animation-delay: 3s;
    }

    .shape:nth-child(5) {
        width: 350px;
        height: 350px;
        top: 70%;
        left: 70%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.6), rgba(147, 197, 253, 0.3));
        animation-delay: 7s;
    }

    @keyframes floatShape {
        0%, 100% {
            transform: translate(0, 0) rotate(0deg) scale(1);
        }
        20% {
            transform: translate(50px, -30px) rotate(72deg) scale(1.1);
        }
        40% {
            transform: translate(-30px, 60px) rotate(144deg) scale(0.9);
        }
        60% {
            transform: translate(70px, 40px) rotate(216deg) scale(1.05);
        }
        80% {
            transform: translate(-20px, -50px) rotate(288deg) scale(0.95);
        }
    }

    .right-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #FFFFFF;
        animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .right-content h2 {
        font-size: 4rem;
        margin-bottom: var(--space-6);
        font-weight: 800;
        background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.9), #fff, rgba(255, 255, 255, 0.8));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% 400%;
        animation: gradientShift 4s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes gradientShift {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    .right-content p {
        font-size: 1.4rem;
        opacity: 0.95;
        max-width: 500px;
        margin: 0 auto;
        line-height: 1.8;
        font-weight: 400;
    }

    .payment-icons {
        display: flex;
        gap: var(--space-12);
        margin-top: var(--space-12);
        justify-content: center;
    }

    .payment-icon {
        font-size: 3.5rem;
        color: #FFFFFF;
        opacity: 0.9;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        cursor: pointer;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    .payment-icon:hover {
        opacity: 1;
        transform: translateY(-20px) scale(1.2) rotateY(15deg);
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.5));
    }

    .payment-icon::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .payment-icon:hover::before {
        transform: translate(-50%, -50%) scale(2);
    }

    .payment-icon::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        animation: iconPulse 3s ease-in-out infinite;
    }

    .payment-icon:hover::after {
        transform: translate(-50%, -50%) scale(1.5);
    }

    @keyframes iconPulse {
        0%, 100% { 
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }
        50% { 
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0.6;
        }
    }

    .login-container {
        background: var(--gradient-mixed-secondary);
        backdrop-filter: blur(30px);
        padding: var(--space-16);
        border-radius: var(--radius-xl);
        box-shadow: 
            0 25px 50px rgba(16, 185, 129, 0.15),
            0 0 0 1px rgba(255, 255, 255, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 550px;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: slideInLeft 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-60px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: var(--gradient-mixed);
        border-radius: var(--radius-xl);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .login-container:hover::before {
        opacity: 0.1;
    }

    .logo {
        text-align: center;
        margin-bottom: var(--space-12);
        animation: fadeIn 1.2s ease-out 0.4s both;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .logo h1 {
        color: var(--text-primary);
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: var(--space-2);
        background: var(--gradient-mixed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradientShift 5s ease-in-out infinite;
        position: relative;
    }

    .logo h1::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--gradient-shine);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoShine {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.3; }
    }

    .logo p {
        color: var(--text-secondary);
        font-size: 1.3rem;
        font-weight: 500;
        opacity: 0.9;
    }

    .form-group {
        margin-bottom: var(--space-8);
        position: relative;
        animation: fadeInUp 0.8s ease-out var(--delay, 0.6s) both;
    }

    .form-group:nth-child(1) { --delay: 0.6s; }
    .form-group:nth-child(2) { --delay: 0.8s; }

    .form-group label {
        display: block;
        color: var(--text-primary);
        margin-bottom: var(--space-3);
        font-weight: 600;
        font-size: 1.1rem;
        transition: color 0.4s ease;
    }

    .form-group input {
        width: 100%;
        padding: var(--space-6) var(--space-5);
        border: 2px solid var(--border-light);
        border-radius: var(--radius-xl);
        font-size: 1.1rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: var(--bg-secondary);
        color: var(--text-primary);
        position: relative;
        font-family: var(--font-primary);
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 
            0 0 0 4px rgba(46, 204, 113, 0.1),
            0 10px 25px rgba(16, 185, 129, 0.15);
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.95);
    }

    .form-group input:focus + .password-toggle {
        color: var(--accent-primary);
        transform: scale(1.1);
    }

    .form-group input::placeholder {
        color: var(--text-tertiary);
        transition: opacity 0.3s ease;
    }

    .form-group input:focus::placeholder {
        opacity: 0.5;
    }

    .password-toggle {
        position: absolute;
        right: var(--space-5);
        top: 3.8rem;
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.4s ease;
        font-size: 1.2rem;
        padding: var(--space-2);
        border-radius: 50%;
    }

    .password-toggle:hover {
        color: var(--accent-primary);
        transform: scale(1.1);
        background: rgba(46, 204, 113, 0.1);
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-10);
        font-size: 1rem;
        animation: fadeInUp 0.8s ease-out 1s both;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        padding: var(--space-2);
        border-radius: var(--radius-md);
    }

    .remember-me:hover {
        color: var(--accent-primary);
        background: rgba(46, 204, 113, 0.05);
    }

    .remember-me input[type="checkbox"] {
        width: 22px;
        height: 22px;
        border-radius: var(--radius-sm);
        border: 2px solid var(--border-medium);
        appearance: none;
        cursor: pointer;
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: var(--bg-secondary);
    }

    .remember-me input[type="checkbox"]:checked {
        background: var(--gradient-mixed);
        border-color: var(--accent-primary);
        transform: scale(1.05);
    }

    .remember-me input[type="checkbox"]:checked::after {
        content: '✓';
        position: absolute;
        color: white;
        font-size: 16px;
        font-weight: bold;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: checkmarkAppear 0.3s ease;
    }

    @keyframes checkmarkAppear {
        from { transform: translate(-50%, -50%) scale(0); }
        to { transform: translate(-50%, -50%) scale(1); }
    }

    .forgot-password {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        padding: var(--space-2) var(--space-3);
        border-radius: var(--radius-md);
    }

    .forgot-password::before {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: var(--space-1);
        left: var(--space-3);
        background: var(--gradient-blue-primary);
        transition: width 0.3s ease;
    }

    .forgot-password:hover::before {
        width: calc(100% - 1.5rem);
    }

    .forgot-password:hover {
        color: var(--accent-secondary);
        background: rgba(52, 152, 219, 0.05);
    }

    .login-button {
        width: 100%;
        padding: var(--space-6);
        background: var(--gradient-mixed);
        color: #FFFFFF;
        border: none;
        border-radius: var(--radius-xl);
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease-out 1.2s both;
        font-family: var(--font-primary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .login-button:hover {
        transform: translateY(-4px);
        box-shadow: 
            0 20px 40px rgba(46, 204, 113, 0.3),
            0 10px 20px rgba(52, 152, 219, 0.2);
        filter: brightness(1.1);
    }

    .login-button:active {
        transform: translateY(-2px);
    }

    .login-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-shine);
        transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-button:hover::before {
        left: 100%;
    }

    .login-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.6s ease;
    }

    .login-button:hover::after {
        width: 300px;
        height: 300px;
    }

    .security-message {
        text-align: center;
        color: var(--text-secondary);
        font-size: 1rem;
        margin: var(--space-6) 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-3);
        animation: fadeInUp 0.8s ease-out 1.4s both;
        padding: var(--space-3);
        background: rgba(46, 204, 113, 0.05);
        border-radius: var(--radius-lg);
        border: 1px solid rgba(46, 204, 113, 0.1);
    }

    .security-message i {
        color: var(--accent-primary);
        font-size: 1.2rem;
        animation: securityPulse 2s ease-in-out infinite;
    }

    @keyframes securityPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .signup-link {
        text-align: center;
        margin-top: var(--space-10);
        color: var(--text-secondary);
        font-size: 1.1rem;
        animation: fadeInUp 0.8s ease-out 1.6s both;
    }

    .signup-link a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        padding: var(--space-2) var(--space-3);
        border-radius: var(--radius-md);
    }

    .signup-link a::before {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: var(--space-1);
        left: var(--space-3);
        background: var(--gradient-blue-primary);
        transition: width 0.3s ease;
    }

        googleBtn.addEventListener('click', async () => {
            try {
                console.log('🔄 Google sign-in button clicked');
                googleBtn.classList.add('loading');
                googleBtn.textContent = 'Signing in with Google...';
                googleBtn.disabled = true;
                generalError.style.display = 'none';
                
                // Use the new backend-routed Google OAuth
                await signInWithGoogle();
                
                // The signInWithGoogle function will redirect to the backend,
                // so this code won't be reached unless there's an error
                
            } catch (err) {
                console.error('❌ Google sign-in error:', err);
                generalError.style.display = 'block';
                generalError.textContent = err.message || 'Google sign-in failed. Please try again.';
                googleBtn.classList.remove('loading');
                googleBtn.textContent = 'Sign In with Google';
                googleBtn.disabled = false;
            }
        });
    }
</script>
