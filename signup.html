    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        :root {
            /* Exact Dashboard Theme Colors */
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fffe;
            
            --text-primary: #1a1d29;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            
            --border-light: #e5f3f0;
            --border-medium: #d1f2eb;
            
            --accent-primary: #2ECC71;
            --accent-secondary: #059669;
            --accent-blue: #3498DB;
            --accent-blue-light: #85C1E9;
            --accent-light: #d1fae5;
            --accent-ultra-light: #ecfdf5;
            --accent-blue-ultra-light: #EBF5FB;
            
            --gradient-primary: linear-gradient(135deg, #2ECC71 0%, #34d399 50%, #ffffff 100%);
            --gradient-blue-primary: linear-gradient(135deg, #3498DB 0%, #85C1E9 50%, #ffffff 100%);
            --gradient-mixed: linear-gradient(135deg, #2ECC71 0%, #3498DB 50%, #34d399 100%);
            --gradient-secondary: linear-gradient(135deg, #ecfdf5 0%, #ffffff 50%, #f0fdf4 100%);
            --gradient-blue-secondary: linear-gradient(135deg, #EBF5FB 0%, #ffffff 50%, #F8FBFF 100%);
            --gradient-mixed-secondary: linear-gradient(135deg, #ecfdf5 0%, #EBF5FB 30%, #ffffff 70%, #f0fdf4 100%);
            --gradient-shine: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
            --gradient-shine-mixed: linear-gradient(135deg, transparent 0%, rgba(16, 185, 129, 0.1) 25%, rgba(52, 152, 219, 0.1) 75%, transparent 100%);
            
            --shadow-xs: 0 1px 2px 0 rgba(16, 185, 129, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(16, 185, 129, 0.1), 0 1px 2px 0 rgba(16, 185, 129, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(16, 185, 129, 0.1), 0 2px 4px -1px rgba(16, 185, 129, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(16, 185, 129, 0.1), 0 4px 6px -2px rgba(16, 185, 129, 0.05);
            --shadow-glow: 0 0 20px rgba(16, 185, 129, 0.15);
            
            --font-primary: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: var(--font-primary);
        }

        /* Dashboard-style animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(167, 243, 208, 0.08) 0%, transparent 50%);
            animation: backgroundFlow 25s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundFlow {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.05) rotate(180deg);
                opacity: 0.9;
            }
        }

        /* Floating particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: floatParticle 18s infinite linear;
        }

        .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 3s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 6s; }
        .particle:nth-child(4) { left: 45%; animation-delay: 9s; }
        .particle:nth-child(5) { left: 55%; animation-delay: 12s; }
        .particle:nth-child(6) { left: 65%; animation-delay: 15s; }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
                transform: scale(1);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-6);
            position: relative;
            background: var(--gradient-mixed-secondary);
            backdrop-filter: blur(20px);
            overflow-y: auto;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-shine-mixed);
            opacity: 0;
            animation: shimmerFlow 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes shimmerFlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.2; }
        }

        .right-side {
            flex: 1;
            background: var(--gradient-mixed);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
            position: relative;
            overflow: hidden;
        }

        .flowing-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            animation: floatShape 20s infinite ease-in-out;
            opacity: 0.3;
        }

        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.5), rgba(16, 185, 129, 0.2));
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 60%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.5), rgba(133, 193, 233, 0.2));
            animation-delay: 7s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 20%;
            left: 70%;
            background: radial-gradient(circle, rgba(167, 243, 208, 0.5), rgba(209, 250, 229, 0.2));
            animation-delay: 14s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% {
                transform: translate(30px, -40px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translate(-20px, 30px) rotate(240deg) scale(0.9);
            }
        }

        .right-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FFFFFF;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .right-content h2 {
            font-size: 3.5rem;
            margin-bottom: var(--space-6);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.9), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .right-content p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 450px;
            margin: 0 auto;
            line-height: 1.7;
            font-weight: 400;
        }

        .features-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            margin-top: var(--space-8);
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 1.5rem;
            color: #FFFFFF;
            opacity: 0.9;
            min-width: 24px;
        }

        .feature-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .signup-container {
            background: var(--gradient-mixed-secondary);
            backdrop-filter: blur(25px);
            padding: var(--space-12);
            border-radius: var(--radius-xl);
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--gradient-mixed);
            border-radius: var(--radius-xl);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .signup-container:hover::before {
            opacity: 0.05;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--space-10);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: var(--space-2);
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: var(--space-6);
            position: relative;
            animation: fadeInUp 0.6s ease-out var(--delay, 0.5s) both;
        }

        .form-group:nth-child(1) { --delay: 0.5s; }
        .form-group:nth-child(2) { --delay: 0.6s; }
        .form-group:nth-child(3) { --delay: 0.7s; }
        .form-group:nth-child(4) { --delay: 0.8s; }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-5) var(--space-4);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: var(--font-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 
                0 0 0 3px rgba(46, 204, 113, 0.08),
                0 8px 20px rgba(16, 185, 129, 0.12);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.98);
        }

        .form-group input:focus + .password-toggle {
            color: var(--accent-primary);
        }

        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 2.8rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 1.1rem;
            padding: var(--space-2);
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: var(--accent-primary);
            background: rgba(46, 204, 113, 0.08);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            color: var(--text-primary);
            font-size: 0.95rem;
            margin-bottom: var(--space-8);
            animation: fadeInUp 0.6s ease-out 0.9s both;
            line-height: 1.5;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            min-width: 20px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--border-medium);
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            margin-top: 2px;
        }

        .terms-checkbox input[type="checkbox"]:checked {
            background: var(--gradient-mixed);
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .terms-checkbox input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: checkmarkAppear 0.2s ease;
        }

        @keyframes checkmarkAppear {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .signup-button {
            width: 100%;
            padding: var(--space-5);
            background: var(--gradient-mixed);
            color: #FFFFFF;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 1s both;
            font-family: var(--font-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signup-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(46, 204, 113, 0.25),
                0 8px 16px rgba(52, 152, 219, 0.15);
        }

        .signup-button:active {
            transform: translateY(-1px);
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-shine);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: var(--space-8);
            color: var(--text-secondary);
            font-size: 1rem;
            animation: fadeInUp 0.6s ease-out 1.2s both;
        }

        .login-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
        }

        .login-link a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: var(--space-1);
            left: var(--space-3);
            background: var(--gradient-blue-primary);
            transition: width 0.3s ease;
        }

        .login-link a:hover::before {
            width: calc(100% - 1.5rem);
        }

        .login-link a:hover {
            color: var(--accent-secondary);
            background: rgba(52, 152, 219, 0.05);
        }

        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: var(--space-2);
            animation: shake 0.5s ease-in-out;
            padding: var(--space-2) var(--space-3);
            background: rgba(239, 68, 68, 0.08);
            border-radius: var(--radius-md);
            border-left: 3px solid #ef4444;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .signup-container:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 25px 50px rgba(16, 185, 129, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Loading state */
        .signup-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .signup-button.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: buttonLoading 1s linear infinite;
            margin-left: var(--space-2);
        }

        @keyframes buttonLoading {
            to { transform: rotate(360deg); }
        }

        /* Enhanced Mobile Responsive Design */
        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
            }
            
            .left-side, .right-side {
                flex: none;
                height: 50vh;
            }

            .left-side {
                padding: var(--space-4);
                overflow-y: auto;
            }

            .right-side {
                padding: var(--space-6);
            }

            .signup-container {
                padding: var(--space-8);
                max-width: 90%;
                margin: 0 auto;
            }

            .right-content h2 {
                font-size: 2.8rem;
                margin-bottom: var(--space-4);
            }

            .right-content p {
                font-size: 1.2rem;
                max-width: 100%;
            }

            .features-list {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: var(--space-6);
            }

            .feature-item {
                flex: 1;
                min-width: 200px;
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-x: hidden !important;
                overflow-y: auto !important;
            }

            .split-container {
                flex-direction: column !important;
                height: auto !important;
                min-height: 200vh !important;
                width: 100% !important;
            }

            .left-side, .right-side {
                height: 100vh !important;
                min-height: 100vh !important;
                width: 100% !important;
                flex: none !important;
            }

            .left-side {
                order: 1 !important;
                padding: var(--space-4) !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                background: var(--gradient-mixed-secondary) !important;
                backdrop-filter: blur(20px) !important;
            }

            .right-side {
                order: 2 !important;
                padding: var(--space-4) !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                background: var(--gradient-mixed) !important;
            }

            .signup-container {
                padding: var(--space-6) !important;
                border-radius: var(--radius-xl) !important;
                max-width: 95% !important;
                width: 95% !important;
                box-sizing: border-box !important;
                margin: 0 auto !important;
                background: var(--gradient-mixed-secondary) !important;
                backdrop-filter: blur(25px) !important;
                box-shadow: 
                    0 20px 40px rgba(16, 185, 129, 0.12),
                    0 0 0 1px rgba(255, 255, 255, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15) !important;
            }

            .logo {
                margin-bottom: var(--space-6) !important;
                text-align: center !important;
            }

            .logo h1 {
                font-size: 2.8rem !important;
                margin-bottom: var(--space-3) !important;
                background: var(--gradient-mixed) !important;
                -webkit-background-clip: text !important;
                -webkit-text-fill-color: transparent !important;
            }

            .logo p {
                font-size: 1.2rem !important;
                color: var(--text-secondary) !important;
            }

            .form-group {
                margin-bottom: var(--space-5);
            }

            .form-group label {
                font-size: 1rem;
                margin-bottom: var(--space-2);
            }

            .form-group input {
                padding: var(--space-5) !important;
                font-size: 1.1rem !important;
                border-radius: var(--radius-lg) !important;
                width: 100% !important;
                border: 2px solid var(--border-light) !important;
                background: var(--bg-secondary) !important;
            }

            .password-toggle {
                right: var(--space-4);
                top: 2.8rem;
                font-size: 1rem;
            }

            .terms-checkbox {
                margin-bottom: var(--space-6);
                font-size: 0.9rem;
            }

            .terms-checkbox input[type="checkbox"] {
                width: 18px;
                height: 18px;
                min-width: 18px;
            }

            .signup-button {
                padding: var(--space-6) !important;
                font-size: 1.3rem !important;
                border-radius: var(--radius-xl) !important;
                margin-bottom: var(--space-5) !important;
                width: 100% !important;
                background: var(--gradient-mixed) !important;
                color: #FFFFFF !important;
                font-weight: 700 !important;
                text-transform: uppercase !important;
                letter-spacing: 0.5px !important;
            }

            .login-link {
                margin-top: var(--space-6);
                font-size: 1rem;
            }

            .right-content {
                text-align: center;
                padding: 0;
            }

            .right-content h2 {
                font-size: 2.2rem;
                margin-bottom: var(--space-4);
                line-height: 1.2;
            }

    <script>
        // Enhanced password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.classList.toggle('fa-eye');
            confirmPasswordToggle.classList.toggle('fa-eye-slash');
        });

        // Enhanced form interactions
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        const BACKEND_URL = 'https://halaxa-backend.onrender.com';

        // ==================== USER DASHBOARD INITIALIZATION ==================== //
        
        async function initializeUserDashboard(userId, fullName, email) {
            console.log('🎯 Initializing dashboard tables for user:', userId);
            
            // Import Supabase client
            const { supabase } = await import('./supabase-client.js');
            
            // Generate initials from full name
            const initials = generateInitials(fullName);
            
            // Calculate next billing date (30 days from now)
            const nextBilling = new Date();
            nextBilling.setDate(nextBilling.getDate() + 30);
            
                         const initializationResults = {
                 user_profiles: false,
                 user_plans: false,
                 user_balances: false,
                 user_metrics: false,
                 fees_saved: false,
                 key_metrics: false,
                 execution_metrics: false,
                 network_distributions: false,
                 transaction_insights: false,
                 monthly_metrics: false,
                 ai_oracle_messages: false,
                 user_growth: false,
                 usdc_balances: false
             };

            try {
                // 1. Initialize user_profiles (CRITICAL)
                initializationResults.user_profiles = await safeInsert(supabase, 'user_profiles', {
                    user_id: userId,
                    name: fullName || '',
                    initials: initials,
                    email: email,
                    created_at: new Date().toISOString()
                }, 'Creating user profile');

                // 2. Initialize user_plans (CRITICAL)
                initializationResults.user_plans = await safeInsert(supabase, 'user_plans', {
                    user_id: userId,
                    plan_type: 'basic',
                    started_at: new Date().toISOString(),
                    next_billing: nextBilling.toISOString(),
                    auto_renewal: true
                }, 'Creating user plan');

                // 3. Initialize user_balances (CRITICAL)
                initializationResults.user_balances = await safeInsert(supabase, 'user_balances', {
                    user_id: userId,
                    wallet_address: '',
                    usdc_polygon: 0,
                    usdc_tron: 0,
                    usdc_solana: 0,
                    usd_equivalent: 0,
                    last_updated: new Date().toISOString()
                }, 'Creating user balances');

                // 4. Initialize user_metrics (CRITICAL)
                initializationResults.user_metrics = await safeInsert(supabase, 'user_metrics', {
                    user_id: userId,
                    days_active: 0,
                    status_level: 'new',
                    current_streak: 0,
                    longest_streak: 0,
                    total_transactions: 0,
                    last_transaction: null,
                    last_updated: new Date().toISOString()
                }, 'Creating user metrics');

                // 5. Initialize fees_saved (OPTIONAL)
                initializationResults.fees_saved = await safeInsert(supabase, 'fees_saved', {
                    user_id: userId,
                    saved_amount: 0,
                    total_transactions: 0,
                    average_savings_per_tx: 0,
                    last_updated: new Date().toISOString()
                }, 'Creating fees saved tracking');

                // 6. Initialize key_metrics (OPTIONAL)
                initializationResults.key_metrics = await safeInsert(supabase, 'key_metrics', {
                    user_id: userId,
                    total_volume: 0,
                    total_transactions: 0,
                    successful_payments: 0,
                    failed_payments: 0,
                    pending_payments: 0,
                    conversion_rate: 0,
                    last_updated: new Date().toISOString()
                }, 'Creating key metrics');

                                 // 7. Initialize execution_metrics (OPTIONAL)
                 initializationResults.execution_metrics = await safeInsert(supabase, 'execution_metrics', {
                     user_id: userId,
                     average_processing_time: 0,
                     fastest_transaction: 0,
                     slowest_transaction: 0,
                     total_processing_time: 0,
                     success_rate: 100,
                     error_rate: 0,
                     last_updated: new Date().toISOString()
                 }, 'Creating execution metrics');

                 // 8. Initialize network_distributions (OPTIONAL) - Network-specific entries
                 console.log('🌐 Creating network distributions...');
                 const networks = ['polygon', 'solana', 'tron'];
                 let networkDistributionSuccess = true;
                 
                 for (const network of networks) {
                     const success = await safeInsert(supabase, 'network_distributions', {
                         user_id: userId,
                         network: network,
                         percentage: 0,
                         amount_usdc: 0,
                         transaction_count: 0,
                         last_updated: new Date().toISOString()
                     }, `Creating ${network} network distribution`);
                     
                     if (!success) networkDistributionSuccess = false;
                 }
                 initializationResults.network_distributions = networkDistributionSuccess;

                 // 9. Initialize transaction_insights (OPTIONAL)
                 initializationResults.transaction_insights = await safeInsert(supabase, 'transaction_insights', {
                     user_id: userId,
                     total_volume: 0,
                     average_transaction_size: 0,
                     peak_hour: null,
                     most_active_day: null,
                     transaction_frequency: 0,
                     largest_transaction: 0,
                     smallest_transaction: 0,
                     last_updated: new Date().toISOString()
                 }, 'Creating transaction insights');

                 // 10. Initialize monthly_metrics (OPTIONAL)
                 initializationResults.monthly_metrics = await safeInsert(supabase, 'monthly_metrics', {
                     user_id: userId,
                     month: new Date().toISOString().slice(0, 7), // YYYY-MM format
                     total_volume: 0,
                     transaction_count: 0,
                     unique_payers: 0,
                     average_transaction: 0,
                     growth_rate: 0,
                     created_at: new Date().toISOString()
                 }, 'Creating monthly metrics');

                 // 11. Initialize ai_oracle_messages (OPTIONAL)
                 initializationResults.ai_oracle_messages = await safeInsert(supabase, 'ai_oracle_messages', {
                     user_id: userId,
                     message_type: 'welcome',
                     content: 'Welcome to Halaxa Pay! Your dashboard is ready.',
                     is_read: false,
                     priority: 'low',
                     created_at: new Date().toISOString()
                 }, 'Creating AI oracle welcome message');

                 // 12. Initialize user_growth (OPTIONAL)
                 initializationResults.user_growth = await safeInsert(supabase, 'user_growth', {
                     user_id: userId,
                     growth_stage: 'onboarding',
                     metrics_score: 0,
                     engagement_level: 'new',
                     next_milestone: 'first_payment',
                     recommendations: '["Complete your first payment link", "Set up wallet addresses"]',
                     last_updated: new Date().toISOString()
                 }, 'Creating user growth tracking');

                 // 13. Initialize usdc_balances (OPTIONAL) - Network-specific entries
                 console.log('💰 Creating USDC balances...');
                 let usdcBalanceSuccess = true;
                 
                 for (const network of networks) {
                     const success = await safeInsert(supabase, 'usdc_balances', {
                         user_id: userId,
                         network: network,
                         balance: 0,
                         wallet_address: '',
                         last_sync: new Date().toISOString(),
                         is_active: false
                     }, `Creating ${network} USDC balance`);
                     
                     if (!success) usdcBalanceSuccess = false;
                 }
                 initializationResults.usdc_balances = usdcBalanceSuccess;

                                 // Log final results
                 const successCount = Object.values(initializationResults).filter(Boolean).length;
                 const totalTables = Object.keys(initializationResults).length;
                 
                 console.log(`🎉 Dashboard initialization complete: ${successCount}/${totalTables} tables initialized`);
                 console.log('📋 Initialization results:', initializationResults);
                 
                 // Check core tables (critical for dashboard functionality)
                 const coreResults = {
                     user_profiles: initializationResults.user_profiles,
                     user_plans: initializationResults.user_plans,
                     user_balances: initializationResults.user_balances,
                     user_metrics: initializationResults.user_metrics
                 };
                 const coreSuccessCount = Object.values(coreResults).filter(Boolean).length;
                 
                 if (coreSuccessCount >= 4) {
                     console.log('✅ All core dashboard tables initialized successfully');
                 } else {
                     console.warn('⚠️ Some core tables failed to initialize - dashboard may have empty states');
                     console.warn('🔧 Core table results:', coreResults);
                 }
                 
                 // Log optional tables status
                 const optionalTables = totalTables - 4; // Total minus core tables
                 const optionalSuccess = successCount - coreSuccessCount;
                 console.log(`📊 Optional tables: ${optionalSuccess}/${optionalTables} initialized`);
                 
                 if (successCount >= 10) { // Most tables successful
                     console.log('🌟 Excellent initialization! User dashboard fully prepared');
                 }

            } catch (error) {
                console.error('❌ Error during dashboard initialization:', error);
            }
        }

        function generateInitials(fullName) {
            if (!fullName || typeof fullName !== 'string') return 'U';
            
            const names = fullName.trim().split(' ').filter(n => n.length > 0);
            if (names.length === 0) return 'U';
            if (names.length === 1) return names[0].charAt(0).toUpperCase();
            
            // Take first letter of first name and first letter of last name
            return (names[0].charAt(0) + names[names.length - 1].charAt(0)).toUpperCase();
        }

        // Helper function to safely insert data with error handling
        async function safeInsert(supabase, tableName, data, description) {
            try {
                console.log(`📝 ${description}...`);
                const { data: insertData, error } = await supabase
                    .from(tableName)
                    .insert([data]);
                
                if (error) {
                    if (error.code === '42P01') {
                        console.warn(`⚠️ Table '${tableName}' doesn't exist yet - skipping`);
                    } else {
                        console.error(`❌ Failed to ${description.toLowerCase()}:`, error);
                    }
                    return false;
                } else {
                    console.log(`✅ ${description} successful`);
                    return true;
                }
            } catch (error) {
                console.error(`❌ Error during ${description.toLowerCase()}:`, error);
                return false;
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const generalError = document.getElementById('generalError');
            const signupButton = document.getElementById('signupButton');
            
            // Clear previous errors
            generalError.style.display = 'none';
            
            // Add loading state
            signupButton.classList.add('loading');
            signupButton.textContent = 'Creating Account...';
            
            if (password !== confirmPassword) {
                generalError.style.display = 'block';
                generalError.textContent = 'Passwords do not match';
                signupButton.classList.remove('loading');
                signupButton.textContent = 'Create Account';
                return;
            }

            // Split full name into first and last name
            const nameParts = fullName.trim().split(' ');
            const first_name = nameParts[0];
            const last_name = nameParts.slice(1).join(' ') || ''; // Handle single name case
            
            try {
                console.log('Testing backend connection...');
                const testResponse = await fetch(`${BACKEND_URL}/test`);
                const testData = await testResponse.json();
                console.log('Backend test response:', testData);

                console.log('Starting registration...');
                console.log('Sending data:', { email, first_name, last_name });
                
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name,
                        last_name
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store tokens
                if (data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                }
                if (data.refreshToken) {
                    localStorage.setItem('refreshToken', data.refreshToken);
                }

                // 🚀 INITIALIZE USER DASHBOARD DATA
                console.log('🚀 Initializing user dashboard data...');
                signupButton.textContent = 'Setting up your dashboard...';
                
                // Dashboard initialization is handled by backend auth.js
                // Frontend initialization as backup safety net
                try {
                    // Import Supabase client for dashboard initialization
                    const { supabase, auth } = await import('./supabase-client.js');
                    
                    // Sign in the user with Supabase to get their user ID for dashboard initialization
                    console.log('🔐 Signing in user for dashboard setup...');
                    const { data: signInData, error: signInError } = await auth.signIn(email, password);
                    
                    if (signInError || !signInData.data?.user) {
                        console.error('❌ Could not sign in user for dashboard setup:', signInError);
                        console.log('⚠️ Frontend dashboard initialization skipped - relying on backend');
                    } else {
                        console.log('✅ User signed in successfully for frontend dashboard backup');
                        await initializeUserDashboard(signInData.data.user.id, fullName, email);
                        
                        // Sign out after initialization (user will sign in again on login page)
                        await auth.signOut();
                        console.log('🔓 User signed out after dashboard initialization');
                    }
                } catch (dashboardError) {
                    console.warn('⚠️ Frontend dashboard initialization failed - backend should handle it:', dashboardError);
                }

                // Success feedback
                signupButton.textContent = 'Welcome to Halaxa! 🎉';
                signupButton.style.background = 'var(--gradient-mixed)';

                // Show success message
                generalError.style.display = 'block';
                generalError.style.color = '#10b981';
                generalError.style.background = 'rgba(16, 185, 129, 0.1)';
                generalError.style.border = '1px solid rgba(16, 185, 129, 0.3)';
                generalError.style.borderRadius = '8px';
                generalError.style.padding = '12px';
                generalError.textContent = '✅ Account created and dashboard initialized! Redirecting to login...';

                // Redirect to login page in same directory
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                generalError.style.display = 'block';
                generalError.textContent = error.message || 'Registration failed. Please try again.';
                
                // Reset button
                signupButton.classList.remove('loading');
                signupButton.textContent = 'Create Account';
            }
        });
