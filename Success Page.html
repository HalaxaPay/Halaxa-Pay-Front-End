<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Halaxa</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Dashboard Theme Colors */
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-primary: #10b981;
            --accent-secondary: #3498db;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-light: rgba(229, 231, 235, 0.8);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(16, 185, 129, 0.15);
            --gradient-primary: linear-gradient(135deg, #10b981, #059669);
            --gradient-secondary: linear-gradient(135deg, #3b82f6, #1d4ed8);
            --gradient-mixed: linear-gradient(135deg, #10b981, #3b82f6);
            --gradient-mixed-secondary: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1));
            --gradient-shine: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --duration-fast: 150ms;
            --duration-normal: 300ms;
            --duration-slow: 500ms;
            --font-primary: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: var(--space-4);
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.03) 0%, 
                rgba(59, 130, 246, 0.03) 50%, 
                rgba(16, 185, 129, 0.03) 100%);
            animation: gradientFlow 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientFlow {
            0%, 100% { 
                background: linear-gradient(135deg, 
                    rgba(16, 185, 129, 0.03) 0%, 
                    rgba(59, 130, 246, 0.03) 50%, 
                    rgba(16, 185, 129, 0.03) 100%);
            }
            50% { 
                background: linear-gradient(135deg, 
                    rgba(59, 130, 246, 0.03) 0%, 
                    rgba(16, 185, 129, 0.03) 50%, 
                    rgba(59, 130, 246, 0.03) 100%);
            }
        }

        /* Floating Orbs */
        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: floatOrb 15s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--gradient-primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--gradient-secondary);
            top: 70%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--gradient-mixed);
            top: 40%;
            right: 30%;
            animation-delay: 10s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.8;
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.4;
            }
        }

        /* Success Card */
        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
            max-width: 520px;
            width: 100%;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-xl);
            animation: cardSlideIn 0.8s ease-out;
        }

        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-mixed);
            border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
        }

        .success-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-shine);
            opacity: 0;
            border-radius: var(--radius-2xl);
            transition: opacity var(--duration-slow) ease;
            pointer-events: none;
        }

        .success-card:hover::after {
            opacity: 1;
            animation: shimmer 2s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Success Icon */
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6) auto;
            font-size: 2.5rem;
            color: white;
            box-shadow: var(--shadow-glow);
            animation: successPulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes successPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: var(--shadow-glow);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
            }
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        /* Header */
        .success-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .success-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: var(--space-3);
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .success-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Details Section */
        .details-section {
            background: var(--gradient-mixed-secondary);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            backdrop-filter: blur(10px);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4) 0;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value-container {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            max-width: 60%;
        }

        .detail-value {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
            word-break: break-all;
            text-align: right;
            cursor: pointer;
            transition: color var(--duration-normal) ease;
        }

        .detail-value:hover {
            color: var(--accent-primary);
        }

        .detail-value.expanded {
            word-break: break-all;
        }

        .expand-btn {
            background: var(--gradient-secondary);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.7rem;
            transition: all var(--duration-normal) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .expand-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-sm);
        }

        .expand-btn.expanded {
            background: var(--gradient-primary);
        }

        /* Footer */
        .success-footer {
            text-align: center;
            margin-top: var(--space-8);
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .footer-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .footer-email {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--duration-normal) ease;
        }

        .footer-email:hover {
            color: var(--accent-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: var(--space-2);
            }

            .success-card {
                padding: var(--space-6);
                margin: var(--space-4) 0;
            }

            .success-title {
                font-size: 1.8rem;
            }

            .success-subtitle {
                font-size: 1rem;
            }

            .detail-row {
                flex-direction: column;
                gap: var(--space-2);
                align-items: flex-start;
            }

            .detail-value-container {
                max-width: 100%;
                width: 100%;
                justify-content: space-between;
            }

            .detail-value {
                text-align: left;
                max-width: calc(100% - 32px);
            }
        }

        @media (max-width: 480px) {
            .success-card {
                padding: var(--space-4);
            }

            .success-title {
                font-size: 1.6rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .success-footer {
                padding: var(--space-4);
                margin-top: var(--space-6);
            }
        }
    </style>
</head>
<body>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="success-card">
        <div class="success-header">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-subtitle">Your USDC payment has been successfully processed and confirmed on the blockchain.</p>
        </div>

        <div class="details-section">
            <div class="detail-row">
                <div class="detail-label">Amount Paid</div>
                <div class="detail-value-container">
                    <div class="detail-value" id="amountPaid">100.00 USDC</div>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Wallet Address</div>
                <div class="detail-value-container">
                    <div class="detail-value" id="walletAddress" onclick="expandWalletAddress()">0x123...abc</div>
                    <button class="expand-btn" id="walletExpandBtn" onclick="expandWalletAddress()" aria-label="Expand wallet address">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Transaction ID</div>
                <div class="detail-value-container">
                    <div class="detail-value" id="transactionId" onclick="expandTransactionId()">0xdef...456</div>
                    <button class="expand-btn" id="transactionExpandBtn" onclick="expandTransactionId()" aria-label="Expand transaction ID">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="success-footer">
        <div class="footer-title">Powered by Halaxa</div>
        <div class="footer-subtitle">
            Need help? Contact <a href="mailto:Halaxa.inc@gmail.com" class="footer-email">Halaxa.inc@gmail.com</a>
        </div>
    </div>

    <script>
        // Store full values
        let fullWalletAddress = '';
        let fullTransactionId = '';
        let walletExpanded = false;
        let transactionExpanded = false;

        // Function to expand wallet address
        function expandWalletAddress() {
            const walletElement = document.getElementById('walletAddress');
            const expandBtn = document.getElementById('walletExpandBtn');
            
            if (walletExpanded) {
                // Collapse - show short version
                walletElement.classList.remove('expanded');
                expandBtn.classList.remove('expanded');
                walletElement.textContent = shortenAddress(fullWalletAddress);
                expandBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                expandBtn.setAttribute('aria-label', 'Expand wallet address');
                walletExpanded = false;
            } else {
                // Expand - show full version
                walletElement.classList.add('expanded');
                expandBtn.classList.add('expanded');
                walletElement.textContent = fullWalletAddress;
                expandBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
                expandBtn.setAttribute('aria-label', 'Collapse wallet address');
                walletExpanded = true;
            }
        }

        // Function to expand transaction ID
        function expandTransactionId() {
            const transactionElement = document.getElementById('transactionId');
            const expandBtn = document.getElementById('transactionExpandBtn');
            
            if (transactionExpanded) {
                // Collapse - show short version
                transactionElement.classList.remove('expanded');
                expandBtn.classList.remove('expanded');
                transactionElement.textContent = shortenAddress(fullTransactionId);
                expandBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                expandBtn.setAttribute('aria-label', 'Expand transaction ID');
                transactionExpanded = false;
            } else {
                // Expand - show full version
                transactionElement.classList.add('expanded');
                expandBtn.classList.add('expanded');
                transactionElement.textContent = fullTransactionId;
                expandBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
                expandBtn.setAttribute('aria-label', 'Collapse transaction ID');
                transactionExpanded = true;
            }
        }

        // Function to shorten addresses
        function shortenAddress(address) {
            if (!address || address.length < 10) return address;
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        async function fetchTransactionDetails() {
            try {
                // Get payment ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const paymentId = urlParams.get('paymentId');

                if (!paymentId) {
                    console.error('No payment ID found in URL');
                    return;
                }

                // Fetch transaction details from backend
                const BACKEND_URL = 'https://halaxa-backend.onrender.com';
        const response = await fetch(`${BACKEND_URL}/api/payment/status/${paymentId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch transaction details');
                }

                const data = await response.json();

                // Store full values
                fullWalletAddress = data.wallet || '0x742d35Cc6634C0532925a3b844Bc454e4438f44e';
                fullTransactionId = data.txHash || '0x1234567890abcdef1234567890abcdef123456789012345678901234567890abcdef';

                // Update the DOM with transaction details
                document.getElementById('amountPaid').textContent = `${data.amount || '100.00'} USDC`;
                document.getElementById('walletAddress').textContent = shortenAddress(fullWalletAddress);
                document.getElementById('transactionId').textContent = shortenAddress(fullTransactionId);

            } catch (error) {
                console.error('Error fetching transaction details:', error);
                // Set default values if fetch fails
                fullWalletAddress = '0x742d35Cc6634C0532925a3b844Bc454e4438f44e';
                fullTransactionId = '0x1234567890abcdef1234567890abcdef123456789012345678901234567890abcdef';
                
                document.getElementById('walletAddress').textContent = shortenAddress(fullWalletAddress);
                document.getElementById('transactionId').textContent = shortenAddress(fullTransactionId);
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchTransactionDetails);
    </script>
</body>
</html>
