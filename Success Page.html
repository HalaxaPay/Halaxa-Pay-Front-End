    <script>
        async function fetchTransactionDetails() {
            try {
                // Get payment ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const paymentId = urlParams.get('paymentId');

                if (!paymentId) {
                    console.error('No payment ID found in URL');
                    return;
                }

                // Fetch transaction details from backend
                const response = await fetch(`https://halaxa-backend.onrender.com/api/payment/status/${paymentId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch transaction details');
                }

                const data = await response.json();

                // Update the DOM with transaction details
                document.getElementById('amountPaid').textContent = `${data.amount} USDC`;
                document.getElementById('walletAddress').textContent = data.wallet;
                document.getElementById('transactionId').textContent = data.txHash;

            } catch (error) {
                console.error('Error fetching transaction details:', error);
                // Keep the default placeholder values if fetch fails
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchTransactionDetails);
    </script>
