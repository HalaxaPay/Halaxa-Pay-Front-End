<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaxa - OAuth Callback</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2ECC71 0%, #3498DB 50%, #34d399 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .callback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success-message {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="loading-spinner"></div>
        <h1>Processing Your Sign-In</h1>
        <p>Please wait while we set up your personalized dashboard...</p>
        <div id="status"></div>
    </div>

    <script type="module">
        import { supabase } from './supabase-client.js';

        const BACKEND_URL = 'https://halaxa-backend.onrender.com';
        const statusDiv = document.getElementById('status');
        
        let authStateListener = null;
        let isProcessing = false;
        let timeoutId = null;

        async function handleOAuthCallback() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                console.log('üîÑ Starting OAuth callback processing...');
                console.log('üîç Current URL:', window.location.href);
                console.log('üîç URL hash:', window.location.hash);
                
                statusDiv.innerHTML = '<p>Processing Google authentication...</p>';
                
                // Check for OAuth errors in URL first
                const urlParams = new URLSearchParams(window.location.search);
                const urlError = urlParams.get('error');
                const urlErrorDescription = urlParams.get('error_description');
                
                if (urlError) {
                    throw new Error(`OAuth error: ${urlError} - ${urlErrorDescription || 'Unknown error'}`);
                }
                
                // Check if we have auth tokens in URL hash
                if (!window.location.hash || !window.location.hash.includes('access_token')) {
                    throw new Error('No OAuth tokens found in URL. Please try signing in again.');
                }
                
                console.log('‚úÖ OAuth tokens detected in URL hash');
                statusDiv.innerHTML = '<p>OAuth tokens detected, establishing session...</p>';
                
                // Set up auth state listener BEFORE processing
                console.log('üîÑ Setting up auth state listener...');
                authStateListener = supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('üîî Auth state changed:', event);
                    
                    if (event === 'SIGNED_IN' && session?.user && session?.access_token) {
                        console.log('‚úÖ User successfully signed in via OAuth!');
                        console.log('üë§ User email:', session.user.email);
                        
                        // Remove the listener
                        if (authStateListener) {
                            authStateListener.data.subscription.unsubscribe();
                            authStateListener = null;
                        }
                        
                        // Clear timeout
                        if (timeoutId) {
                            clearTimeout(timeoutId);
                            timeoutId = null;
                        }
                        
                        await syncWithBackend(session);
                    } else if (event === 'SIGNED_OUT') {
                        console.log('‚ö†Ô∏è User signed out during OAuth process');
                    } else if (event === 'TOKEN_REFRESHED') {
                        console.log('üîÑ OAuth tokens refreshed');
                    }
                });
                
                // Set up a timeout to handle cases where auth state doesn't change
                timeoutId = setTimeout(() => {
                    console.log('‚ö†Ô∏è Timeout waiting for auth state change, trying manual session check...');
                    handleFallbackSessionCheck();
                }, 10000); // 10 second timeout
                
                // Let Supabase process the URL hash automatically
                console.log('üîÑ Letting Supabase process the URL hash...');
                
                // The auth state listener will handle the rest
                
            } catch (error) {
                console.error('‚ùå OAuth callback initial processing failed:', error);
                showError(error.message);
            }
        }
        
        async function handleFallbackSessionCheck() {
            try {
                console.log('üîÑ Attempting fallback session check...');
                
                // Clear existing listener
                if (authStateListener) {
                    authStateListener.data.subscription.unsubscribe();
                    authStateListener = null;
                }
                
                // Try to get session directly
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw new Error(`Session retrieval failed: ${error.message}`);
                }
                
                if (session?.user && session?.access_token) {
                    console.log('‚úÖ Session found via fallback method!');
                    await syncWithBackend(session);
                } else {
                    throw new Error('Unable to establish session after OAuth. The authentication tokens may be invalid or expired.');
                }
                
            } catch (error) {
                console.error('‚ùå Fallback session check failed:', error);
                showError(error.message);
            }
        }
        
        async function syncWithBackend(session) {
            try {
                console.log('üîÑ Syncing with backend...');
                statusDiv.innerHTML = '<p>Syncing with backend...</p>';
                
                const response = await fetch(`${BACKEND_URL}/api/auth/oauth-sync`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ supabaseToken: session.access_token })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Backend sync failed:', response.status, errorText);
                    throw new Error(`Backend sync failed: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Backend sync successful:', result);
                
                // Store session data exactly like normal signup/login
                if (result.user) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('userPlan', result.user.plan || 'basic');
                }
                
                if (result.accessToken) {
                    localStorage.setItem('accessToken', result.accessToken);
                }
                if (result.refreshToken) {
                    localStorage.setItem('refreshToken', result.refreshToken);
                }
                
                // Mark user as active
                localStorage.setItem('userActive', 'true');
                localStorage.setItem('isPreview', 'false');
                
                // Clean up old session data
                localStorage.removeItem('sellerId');
                localStorage.removeItem('halaxa_token');
                localStorage.removeItem('token');
                
                console.log('‚úÖ Session data stored successfully');
                console.log('üöÄ Redirecting to personalized dashboard...');
                
                // Show success message
                statusDiv.innerHTML = `
                    <div class="success-message">
                        <strong>‚úÖ Google sign-in successful!</strong><br>
                        Redirecting to your personalized dashboard...
                    </div>
                `;
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.replace('SPA.html');
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Backend sync failed:', error);
                showError(`Backend sync failed: ${error.message}`);
            }
        }
        
        function showError(message) {
            isProcessing = false;
            
            // Clean up listeners and timeouts
            if (authStateListener) {
                authStateListener.data.subscription.unsubscribe();
                authStateListener = null;
            }
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            
            statusDiv.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Google sign-in failed</strong><br>
                    ${message}<br><br>
                    <a href="login.html" style="color: white; text-decoration: underline;">
                        Click here to try again
                    </a>
                </div>
            `;
        }

        // Start processing when page loads
        window.addEventListener('load', handleOAuthCallback);
    </script>
</body>
</html>
